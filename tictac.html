  </style><script>
  var cells = document.querySelectorAll("td");
var result = document.querySelector("#result");
var currentPlayer = "X";

for (var i = 0; i < cells.length; i++) {
  cells[i].addEventListener("click", function(event) {
    if (event.target.textContent === "") {
      event.target.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        result.textContent = currentPlayer + " wins!";
      } else if (checkTie()) {
        result.textContent = "It's a tie!";
      } else {
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
      }
    }
  });
}

function checkWin(player) {
  // check for horizontal win
  for (var i = 0; i <= 6; i += 3) {
    if (cells[i].textContent === player &&
        cells[i+1].textContent === player &&
        cells[i+2].textContent === player) {
      return true;
    }
  }

  // check for vertical win
  for (var i = 0; i <= 2; i++) {
    if (cells[i].textContent === player &&
        cells[i+3].textContent === player &&
        cells[i+6].textContent === player) {
      return true;
    }
  }

  // check for diagonal win
  if (cells[0].textContent === player &&
      cells[4].textContent === player &&
      cells[8].textContent === player) {
    return true;
  }
  if (cells[2].textContent === player &&
      cells[4].textContent === player &&
      cells[6].textContent === player) {
    return true;
  }

  return false;
}

function checkTie() {
    for (var i = 0; i < cells.length; i++) {
    if (cells[i].textContent === "") {
      return false;
    }
  }
  

var restartButton = document.querySelector("#restart-button");
var xoButton = document.querySelector("#xo-button");
restartButton.addEventListener("click", restartGame);
xoButton.addEventListener("click", switchXO);

  // code to reset the game board and result message
}

function switchXO() {
  if(xoButton.textContent === "X"){
    xoButton.textContent = "O";
    currentPlayer = "O";
  }else{
    xoButton.textContent = "X";
    currentPlayer = "X";
  }
}
return true;
}
